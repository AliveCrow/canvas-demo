<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>
<body>
  <nav>
    <div class="item">
    <span class="name">简易画板</span>
      <div class="eraser">
        <img src="./eraser.svg" alt="" class="eraser-svg"  height="45" width="35" style="padding: 12px 0 5px;">
      </div>
      <div class="stroke-one">
        <img src="./paint.svg" alt="" class="svg" height="45" width="35">
        <img src="./open.svg" alt="" height="45" width="15" class=" open">
          <ul class="select" style="display: none;">
            <li class="color-1" data-color='#ff5252'></li>
            <li class="color-2" data-color='#000'></li>
            <li class="color-3" data-color='#00c853'></li>
            <li class="color-4" data-color='#00b0ff'></li>
            <li class="point point-1" data-size='5'></li>
            <li class="point point-2" data-size='10'></li>
            <li class="point point-3" data-size='12'></li>
            <li class="point point-4" data-size='15'></li>
            <li class="point point-5" data-size='20'></li>
          </ul>
          
      </div>
    </div>
    <div style="position: relative;">
      <img src="./options-vertical.svg" alt="" class="set">  
      <div class="options" style="display: none;">
        <p class="exportCanvas">导出为图片</p>
        <p class="clear">清空绘图</p>
      </div>
    </div>
  </nav>
    <canvas id="canvas"></canvas>
  <script  src="./script.js"></script>
</body>
</html>
